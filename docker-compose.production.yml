version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: orlanuzum/kittygram_backend
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/static
      - media:/var/www/kittygram/media
  frontend:
    env_file: .env
    image: orlanuzum/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
      - media:/var/www/kittygram/media
  gateway:
    image: orlanuzum/kittygram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/var/www/kittygram/media
    depends_on:
      - backend
      - frontend
    ports:
      - 9000:80
